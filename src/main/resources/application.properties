# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/sigvest
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Outras configurações JPA
spring.jpa.properties.hibernate.format_sql=true


# ========== CONFIGURAÇÃO DE LOGS ==========

# Caminho completo do arquivo de log (use barras normais / mesmo no Windows)
logging.file.name=C:/logs/sigvest/application.log

# Níveis de log por pacote
logging.level.root=WARN
logging.level.br.com.sigvest=INFO
logging.level.br.com.sigvest.api.service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de rotação automática
logging.logback.rollingpolicy.file-name-pattern=C:/logs/sigvest/archive/application-%d{yyyy-MM-dd}.%i.log.gz
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.clean-history-on-start=false

# Padrão de formato dos logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %clr([%thread]){faint} %clr(%-5level) %clr(%logger{36}){cyan} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Charset para evitar problemas com caracteres especiais
logging.charset.console=UTF-8
logging.charset.file=UTF-8

